            </div>
            <div class="form-control" style="flex: 1;">
                <label>å¸³æˆ¶</label>
                <select id="account">
                    <option value="ç¾é‡‘">ç¾é‡‘</option>

        <div class="form-control">

    <button id="clearBtn" class="btn btn-clear">æ¸…é™¤æ‰€æœ‰è³‡æ–™</button>
    <p style="text-align:center; font-size:12px; color:#999; margin-top:10px;">è³‡æ–™åƒ…å„²å­˜æ–¼æ­¤æ‰‹æ©Ÿ</p>

<script>
    // 1. å…ƒç´ æŠ“å–
    const balance = document.getElementById('balance');
    const money_plus = document.getElementById('money-plus');
    const money_minus = document.getElementById('money-minus');
    const list = document.getElementById('list');
    const form = document.getElementById('form');
    const text = document.getElementById('text');
    const amount = document.getElementById('amount');
    const dateInput = document.getElementById('date');
    const typeInput = document.getElementById('type');
    const accountInput = document.getElementById('account');
    const categoryInput = document.getElementById('category');
    const chartError = document.getElementById('chartError');
    const chartCanvas = document.getElementById('assetChart');
    const clearBtn = document.getElementById('clearBtn');

    // 2. æ—¥æœŸè¨­å®š
    function setTodayDate() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        dateInput.value = `${year}-${month}-${day}`;
    }
    setTodayDate();

    // 3. åˆ†é¡è¨­å®š
    const categories = {
        expense: ["ä¼™é£Ÿ", "äº¤é€š", "å¨›æ¨‚", "æˆ¿ç§Ÿ", "è³¼ç‰©", "é†«ç™‚", "å…¶ä»–"],
        income: ["è–ªæ°´", "çé‡‘", "æŠ•è³‡", "å…¼è·", "å…¶ä»–"]
    };

    function updateCategories() {
        const type = typeInput.value;
        const options = categories[type];
        categoryInput.innerHTML = "";
        if (options) {
            options.forEach(cat => {
                const option = document.createElement("option");
                option.value = cat;
                option.innerText = cat;
                categoryInput.appendChild(option);
            });
        }
    }
    typeInput.addEventListener('change', updateCategories);
    updateCategories();

    // 4. è®€å–è³‡æ–™
    const localStorageTransactions = JSON.parse(localStorage.getItem('transactions'));
    let transactions = localStorage.getItem('transactions') !== null ? localStorageTransactions : [];

    // 5. åœ–è¡¨
    let myChart; 
    function initChart() {
        if (typeof Chart === 'undefined') {
            chartCanvas.style.display = 'none';
            chartError.style.display = 'block';
            return;
        }
        const ctx = chartCanvas.getContext('2d');
        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['ç¾é‡‘', 'éŠ€è¡Œ', 'ä¿¡ç”¨å¡'],
                datasets: [{
                    label: 'è³‡é‡‘æ°´ä½',
                    data: [0, 0, 0],
                    backgroundColor: ['#36a2eb', '#4bc0c0', '#ff6384'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: { y: { beginAtZero: true } },
                plugins: { legend: { display: false } }
            }
        });
    }

    // 6. æ–°å¢äº¤æ˜“
    function addTransaction(e) {
        e.preventDefault();
        if (text.value.trim() === '' || amount.value.trim() === '') {
            alert("è«‹è¼¸å…¥é‡‘é¡èˆ‡å‚™è¨»");
            return;
        }
        const type = typeInput.value;
        const amountValue = type === 'expense' ? -Math.abs(amount.value) : Math.abs(amount.value);

        const transaction = {
            id: generateID(),
            date: dateInput.value,
            text: text.value,
            amount: amountValue,
            type: type,
            account: accountInput.value,
            category: categoryInput.value
        };

        transactions.push(transaction);
        addTransactionDOM(transaction);
        updateValues();
        updateLocalStorage();

        text.value = '';
        amount.value = '';
    }

    function generateID() { return Math.floor(Math.random() * 100000000); }

    function addTransactionDOM(transaction) {
        const sign = transaction.amount < 0 ? '-' : '+';
        const item = document.createElement('li');
        item.classList.add(transaction.amount < 0 ? 'minus' : 'plus');
        item.innerHTML = `
            <div style="flex-grow:1;">
                <div style="font-weight:bold; font-size:14px;">${transaction.category} <span style="font-weight:normal; color:#666; font-size:12px;">(${transaction.account})</span></div>
                <div style="font-size:12px; color:#888;">${transaction.date} - ${transaction.text}</div>
            </div>
            <div style="display:flex; align-items:center;">
                <span style="font-weight:bold; font-size:16px; margin-right:10px;">${sign}${Math.abs(transaction.amount)}</span>
                <button class="delete-btn" onclick="removeTransaction(${transaction.id})">x</button>
            </div>
        `;
        list.appendChild(item);
    }

    function updateValues() {
        const amounts = transactions.map(transaction => transaction.amount);
        const total = amounts.reduce((acc, item) => (acc += item), 0).toFixed(0);
        const income = amounts.filter(item => item > 0).reduce((acc, item) => (acc += item), 0).toFixed(0);
        const expense = (amounts.filter(item => item < 0).reduce((acc, item) => (acc += item), 0) * -1).toFixed(0);

        balance.innerText = `$${total}`;
        money_plus.innerText = `+$${income}`;
        money_minus.innerText = `-$${expense}`;

        const accountBalances = { 'ç¾é‡‘': 0, 'éŠ€è¡Œ': 0, 'ä¿¡ç”¨å¡': 0 };
        transactions.forEach(t => {
            if (accountBalances[t.account] === undefined) accountBalances[t.account] = 0;
            accountBalances[t.account] += t.amount;
        });

        if(myChart) {
            myChart.data.datasets[0].data = [accountBalances['ç¾é‡‘'], accountBalances['éŠ€è¡Œ'], accountBalances['ä¿¡ç”¨å¡']];
            myChart.data.datasets[0].backgroundColor = [
                accountBalances['ç¾é‡‘'] >= 0 ? '#4bc0c0' : '#ff6384',
                accountBalances['éŠ€è¡Œ'] >= 0 ? '#36a2eb' : '#ff6384',
                accountBalances['ä¿¡ç”¨å¡'] >= 0 ? '#36a2eb' : '#ff6384' 
            ];
            myChart.update();
        }
    }

    function removeTransaction(id) {
        transactions = transactions.filter(transaction => transaction.id !== id);
        updateLocalStorage();
        init();
    }

    function clearAllData() {
        if (!confirm("ç¢ºå®šè¦åˆªé™¤æ‰€æœ‰è³‡æ–™å—ï¼Ÿ")) return;
        transactions = [];
        updateLocalStorage();
        init();
    }
    clearBtn.addEventListener('click', clearAllData);

    function updateLocalStorage() {
        localStorage.setItem('transactions', JSON.stringify(transactions));
    }

    function init() {
        list.innerHTML = '';
        transactions.forEach(addTransactionDOM);
        initChart();
        updateValues();
    }

    init();
    form.addEventListener('submit', addTransaction);
</script>
